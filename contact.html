    <style>
        #map-outer {
            height: 440px;
            padding: 20px;
            border: 2px solid #CCC;
            margin-bottom: 20px;
            background-color: #FFF;
        }

        #map-container {
            height: 400px;

        @media all and (max-width: 768px) {
            #map-outer {
                height: 650px;
            }
        }
    </style>
    <script>
        function initialize() {
            var map_canvas = document.getElementById('map-container');
            var map_options = {
                center: new google.maps.LatLng(43.3906678,-80.40278189999998),
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(map_canvas, map_options);
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(43.3906678,-80.40278189999998),
                map: map,
                title: 'Electronic Clique'

            });
            var contentString = '   <strong>Conestoga College</strong><br>'
          + '299 Doon Valley Drive, Kitchener Ontario <br>';
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });
            google.maps.event.addListener(marker, 'click', function () {
                infowindow.open(map, marker);
            });
            marker.setMap(map);
        }
        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
